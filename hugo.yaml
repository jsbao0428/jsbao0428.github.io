            content: |
              Major Accomplishments
              - Implemented an Image Copy Detection System based on ResNet, scanning cross-border products to report product image copy issues automatically.
              - Built a Pricing Strategy System based on VGG & Sentence-BERT, comparing competitors' products to help users plan the most competitive pricing strategy and estimate the coverage rate of our products.
              - Utilized K-means Model to calculate suitable geo-location and provide suggestions for setting up Shopee Express logistics endpoints to achieve an 80% coverage rate at an optimized cost.
              - In charge of the model design section of the Smart Push Notification Plan. Developed a recommendation system by SVD Model, which successfully increased at least two times the click rate.
              - Built a distributed task system based on Celery and implemented Task Tracker by RabbitMQ & MySQL. Accomplishing the target of sending over 2000 emails with personalized attachments, resolved the jobs taking 2 months if by manual.
          - name: "Data Science Intern"
            date: "Sep 2018 - Sep 2019"
            content: |
              - Used tree-based models combined with user traffic & behavior to predict the voucher sensitivity of our users, tag users by the possibility of voucher-driven, and implement customer relationship management.
              - Built crawler scripts with Python to scrap 3 million competitors' data daily.

